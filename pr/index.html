    </style></head><body><article id="93cc21b6-3849-4f06-b802-70f04d4f9609" class="page sans"><header><h1 class="page-title">DEV</h1></header><div class="page-body"><h1 id="dc463978-08c7-4174-b791-db1d14d9fbd9" class="">안드로이드(java, kotlin)</h1><figure id="6ee87a95-927c-4f6d-9c10-90d5727bb9b2"><a href="https://play.google.com/store/apps/details?id=com.ranpicklotto&amp;hl=ko&amp;gl=US" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">응답하라 로또 - Google Play 앱</div><div class="bookmark-description">응답하라 로또는 어떠한 개인정보도 취급하지 않습니다. ✔ 로또 당첨 통계를 기준으로 심플하게 원하는 설정으로 로또 번호 생성 ✔ 로또 QR코드로 바로 확인 또는 저장 후 추첨 날 자동 판별 ✔ 직접 입력 및 랜덤 생성으로 저장한 번호 매주 당첨번호 자동 확인 가능 ✔ 다양한 통계정보 ✔ 판매점 위치 확인 가능 ✔ 오류 및 건의 게시판으로 의견반영 ✔ 매주 추첨이 끝나는 순간 푸쉬알림 기능 ✔ 카카오톡을 이용한 번호 메시지 전송 혹시나 모를 오류나 나눔로또사이트가 불안정할 경우 등 잘못된 정보를 가져올 수 있으니 번호는 꼭 제차 동행복권 동행로또 공식 사이트에서 한 번 더 확인해주시면 감사하겠습니다.</div></div><div class="bookmark-href"><img src="https://www.gstatic.com/android/market_images/web/favicon_v2.ico" class="icon bookmark-icon"/>https://play.google.com/store/apps/details?id=com.ranpicklotto&amp;hl=ko&amp;gl=US</div></div><img src="https://play-lh.googleusercontent.com/CcWJpCUA_SFi3EbtfHqK0QE6-Ie-_5-19KqNQ3RvIM44iUbxTqIiadeIaKsNJdF6db8" class="bookmark-image"/></a></figure><figure id="9147ccf1-8e03-42f6-8775-33f8a47d5a2d"><a href="https://play.google.com/store/apps/details?id=com.ic.allinonecommuity&amp;hl=ko&amp;gl=US" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">올인원 커뮤니티 - Google Play 앱</div><div class="bookmark-description">뽐뿌, SLR, 인벤, 더쿠, 이토방, 알린넷, MLBPARK, 루리웹, 개드립, 인스티즈, 와이고수, 네이트 판, 보배드림, 에펨 코리아, 웃긴대학, 디시인사이드, 가생이 닷컴, 클리앙, 오늘의 유머, 츄잉 등 커뮤니티 게시글을 실시간으로 한 번에 볼 수 있어요. 원하는 커뮤니티를 ON/OFF 하거나 순서배치 변경이 가능합니다. 스크랩 기능을 이용하여 원하는 커뮤니티 게시판 글을 모아보세요.</div></div><div class="bookmark-href"><img src="https://www.gstatic.com/android/market_images/web/favicon_v2.ico" class="icon bookmark-icon"/>https://play.google.com/store/apps/details?id=com.ic.allinonecommuity&amp;hl=ko&amp;gl=US</div></div><img src="https://play-lh.googleusercontent.com/uV3pscJ9BHQ9MZIGK64SMkE2zihtJcm8XbrYL66tKpfxFf0alDjjiByqs8GPie1fX1U=w600-h300-pc0xffffff-pd" class="bookmark-image"/></a></figure><h3 id="9782e913-6559-439b-ad47-f42e3ea7d8d7" class="">개발 과정 및 상세 기술</h3><ul id="a758321a-070d-4063-9c7e-09981dbbe2bf" class="bulleted-list"><li style="list-style-type:disc">jsoup 라이브러리를 이용하여 데이터 구문분석</li></ul><ul id="f52b16b8-48b1-4677-baf0-f7c98a26ad11" class="bulleted-list"><li style="list-style-type:disc">zxing 라이브러리를 사용하여 QR코드 처리</li></ul><ul id="bf0bd935-22c4-4d2a-b271-17099b231931" class="bulleted-list"><li style="list-style-type:disc">firebase(FCM)를 이용하여 당첨 번호 알림</li></ul><ul id="0df0dd4c-eaa5-4d10-af11-6907b5a7dd63" class="bulleted-list"><li style="list-style-type:disc">로또 판매점 위치를 보여주기 위해 구글맵 사용</li></ul><ul id="518fd0c0-4f2d-40f5-a1e4-da8ea882d1ce" class="bulleted-list"><li style="list-style-type:disc">서버컴(Ubuntu server)에 있는 데이터베이스 정보 데이터 통신을 위한 웹 제작</li></ul><ul id="6afbb4e3-7863-45dc-aab8-bc9414809577" class="bulleted-list"><li style="list-style-type:disc">웹 제작은 스프링 프레임워크와 mybatis 라이브러리 이용</li></ul><ul id="030fb6d7-b2c9-4df2-967a-d200858fe9f2" class="bulleted-list"><li style="list-style-type:disc">패턴 웹(MVC), 안드로이드(MVP, MVVM)</li></ul><ul id="05d49490-27cc-48ae-81fc-135b76c80621" class="bulleted-list"><li style="list-style-type:disc">DB 웹 초기에는 Oracle로 개발하다 라이선스 문제 있을까 봐 Mysql &gt; Mariadb로 정착</li></ul><ul id="b655fb01-8fcb-4267-800e-c27c7388d131" class="bulleted-list"><li style="list-style-type:disc">DB 안드로이드 초기에는 선택지가 없어 SQlite로 개발하다. 그 후에는 Room과 Realm의 성능 비교 후 수정 작업이 많으면 Room 수정보다는 select 중점일 경우에는 Realm을 사용</li></ul><ul id="706bda16-d03b-43d8-b9b5-a964eb8e506c" class="bulleted-list"><li style="list-style-type:disc">안드로이드 서버컴 데이터베이스 정보를 받기 위해 초기에는 선택지가 없어 Asynctask에 HttpURLConnection과 스트림을 사용하여 정형적인 http통신을 사용</li></ul><ul id="e36c77ec-6505-417c-87b1-69c80a4cee50" class="bulleted-list"><li style="list-style-type:disc">후에 livedata + retrofit + databinding 또는 rxjava + databinding 방식으로 설계</li></ul><p id="d3fa715c-12f9-4533-bb99-b0d09d74d218" class="">
    </p><h1 id="02b9533c-d90a-4f4c-ae57-dcb8424df4dd" class="">코인매수 신호 안드로이드앱(kotlin, node, python) 개발중</h1><div id="0e2979e8-a56d-49ef-a2ee-e7a2aa67d787" class="column-list"><div id="41eaac93-cf15-4f58-af27-3a19b8dcff11" style="width:25%" class="column"><figure id="3da401e1-3a13-4be7-a62e-38961aa8bd85" class="image"><a href="DEV%203da401e13a134be7a62e38961aa8bd85/ca.png"><img style="width:203px" src="DEV%203da401e13a134be7a62e38961aa8bd85/ca.png"/></a></figure></div><div id="d9acf44f-afef-4d96-80f0-88552786421d" style="width:75%" class="column"><figure id="18164430-8a3c-4aec-82e4-9bdd277d71b6" class="image"><a href="DEV%203da401e13a134be7a62e38961aa8bd85/node.png"><img style="width:644px" src="DEV%203da401e13a134be7a62e38961aa8bd85/node.png"/></a></figure></div></div><figure id="4f0f11b1-2e5d-4d54-91e0-6a4ab3845476" class="image"><a href="DEV%203da401e13a134be7a62e38961aa8bd85/pyton.png"><img style="width:871px" src="DEV%203da401e13a134be7a62e38961aa8bd85/pyton.png"/></a></figure><h3 id="510e815c-d2a2-4d79-b620-ea80da1251e9" class="">개발 과정 및 상세 기술</h3><ul id="972549ff-b0a6-40e1-befd-4452ba9229c6" class="bulleted-list"><li style="list-style-type:disc">mvvm, coroutine, clean architecture 형태로 설계</li></ul><ul id="c201d9de-91f7-4525-99ee-b50e68dbb304" class="bulleted-list"><li style="list-style-type:disc">파이썬에서 코인 데이터 정보를 불러와 파이썬 함수를 통해 보조지표 계산 </li></ul><ul id="6dab240f-8d4f-40b0-a7aa-b28706e33aea" class="bulleted-list"><li style="list-style-type:disc">노드에서 파이썬 스크립트 실행 후 매매 신호 조건 설정 후 노드상에서 fcm 메시지 전송</li></ul><ul id="0ab31c8b-c6a4-4298-b2a9-a6052b50f16d" class="bulleted-list"><li style="list-style-type:disc">모바일에서 매매 신호 알림 받기</li></ul><ul id="5b885f06-aed2-4e1d-84ce-64c056401c64" class="bulleted-list"><li style="list-style-type:disc">화면 설계 부분만 남은상태</li></ul><h1 id="ab96d0a7-6937-43f7-b812-882339fd817c" class="">데이터 가공(Python)</h1><figure id="c4c036ef-cca9-4305-99a0-e7ad77494fb0"><a href="https://www.data.go.kr/data/15049340/fileData.do" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">공공데이터 포털</div><div class="bookmark-description">국가에서 보유하고 있는 다양한 데이터를『공공데이터의 제공 및 이용 활성화에 관한 법률(제11956호)』에 따라 개방하여 국민들이 보다 쉽고 용이하게 공유*활용할 수 있도록 공공데이터(Dataset)와 Open API로 제공하는 사이트입니다.</div></div><div class="bookmark-href"><img src="https://www.data.go.kr/images/biz/DATA.ico" class="icon bookmark-icon"/>https://www.data.go.kr/data/15049340/fileData.do</div></div><img src="http://data.go.kr/images/biz/data-search/bg-nation.png" class="bookmark-image"/></a></figure><figure id="8c3956bf-3ff3-4f13-9131-51b8664d8c5e" class="image"><a href="DEV%203da401e13a134be7a62e38961aa8bd85/Untitled.png"><img style="width:591px" src="DEV%203da401e13a134be7a62e38961aa8bd85/Untitled.png"/></a></figure><figure id="47fadb38-fee7-48cb-b329-9a8a8ebe3146" class="image"><a href="DEV%203da401e13a134be7a62e38961aa8bd85/Untitled1.png"><img style="width:640px" src="DEV%203da401e13a134be7a62e38961aa8bd85/Untitled1.png"/></a></figure><figure id="190e999b-3494-4dab-a6c2-bf9e23cc7d4a" class="image"><a href="DEV%203da401e13a134be7a62e38961aa8bd85/Untitled2.png"><img style="width:633px" src="DEV%203da401e13a134be7a62e38961aa8bd85/Untitled2.png"/></a></figure><figure id="3ca5d0a3-3fd8-4fdc-a48f-ea62114f474f" class="image"><a href="DEV%203da401e13a134be7a62e38961aa8bd85/Untitled3.png"><img style="width:645px" src="DEV%203da401e13a134be7a62e38961aa8bd85/Untitled3.png"/></a></figure><figure id="54ee2137-9bb0-41f5-a1ba-263bb60554e7" class="image"><a href="DEV%203da401e13a134be7a62e38961aa8bd85/Untitled4.png"><img style="width:650px" src="DEV%203da401e13a134be7a62e38961aa8bd85/Untitled4.png"/></a></figure><h3 id="c1e23310-0170-41c6-9d19-50c8e65df7ab" class="">개발 과정 및 상세기술</h3><ul id="995e7022-5939-46d0-b845-5966e1d90913" class="bulleted-list"><li style="list-style-type:disc">Pandas 라이브러리 필요한 데이터를 추출 및 DB JOIN처럼 두개의 데이터를 병합하기위해 사용</li></ul><ul id="cadf79e6-ec3f-4ac7-a969-5e79b2928a11" class="bulleted-list"><li style="list-style-type:disc">Numpy 라이브러리 컬럼의 데이터 타입을 변경과 배열을 만들기위해 사용</li></ul><ul id="d40c8bd8-14ac-4567-b8ca-752434ebe404" class="bulleted-list"><li style="list-style-type:disc">matplotlib 라이브러리 가공한 데이터를 바탕으로 시각화하기위해 사용</li></ul><p id="59822338-6ec9-4f8b-aa1b-fa30deb741eb" class="">

    </p><h1 id="b8e21fe3-7540-4a4f-b2e7-0e405c39d839" class="">WEB(개인 블로그 제작중)</h1><figure id="1f219cf6-2c25-4198-89a8-c0b654dbadac" class="image"><a href="DEV%203da401e13a134be7a62e38961aa8bd85/blog.gif"><img style="width:1990px" src="DEV%203da401e13a134be7a62e38961aa8bd85/blog.gif"/></a></figure><h3 id="6d4d797d-d94d-4a6f-8e11-d90c87d5a239" class="">개발 과정 및 상세기술 (진행형)</h3><ul id="a71e425d-0e44-40d5-94f9-80721b4b4424" class="bulleted-list"><li style="list-style-type:disc"> 안드로이드에 사용된 웹서버와 차이점 <ol type="1" id="cdf06a73-45d4-4c72-8118-516543be2c8e" class="numbered-list" start="1"><li>Spring &gt; Spring boot(restful api)</li></ol><ol type="1" id="b8b5a5b2-db98-409c-9f1a-66662189be73" class="numbered-list" start="2"><li>Mybatis &gt; Spring-Data-JPA(ORM)</li></ol><ol type="1" id="c6a21dd4-40ca-487f-940c-dd96290218c5" class="numbered-list" start="3"><li>Docker를 이용한 배포(예정)</li></ol></li></ul><ul id="424d1117-b5a7-4dbd-889a-e06c1f101e7b" class="bulleted-list"><li style="list-style-type:disc">프론트 프레임워크 react 사용</li></ul><ul id="2fc2b513-8460-40c5-8741-2063ff5e25c0" class="bulleted-list"><li style="list-style-type:disc">restful api 방식으로 처리하기때문에 네트워크 통신을위해 axios와 fech 중 fech 이용 (react 업데이트 주기가 빠르다고 판단되어 내장라이브러리인 fech 선택)</li></ul><ul id="e5c545c9-0738-44b6-a194-3e5b89526300" class="bulleted-list"><li style="list-style-type:disc">redux는 개인 블로그다보니 깊이가 깊지않아 사용 여부는 추후에 판단</li></ul><p id="c4760c7c-3c72-4dd7-b8f9-733824b82b11" class="">
